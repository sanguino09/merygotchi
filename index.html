<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merygotchi</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./icon.png" type="image/x-icon">
  </head>
  <body>
    <div class="control-panel">
        <div class="change-color"></div>
      </div>
      
      <div class="container">
        <div class="tamagotchi">
          <div class="left separation"></div>
          <div class="name">
            <span class="initial">M</span>e<span class="m">ry</span>gotc<span class="h">h</span>i
          </div>
          <div class="tamagotchi-inner">
            <div class="screen">
              <div class="top">
                <div class="icon" id="dumbell"><i class="fa-solid fa-dumbbell fa-lg"></i></div>
                <div class="icon" id="dice"><i class="fa-solid fa-child-dress fa-lg"></i></div>
                <div class="icon" id="gamepad"><i class="fa-solid fa-gamepad fa-lg"></i></div>
               
              </div>
              <div class="middle">
                <div class="pet" id="pet"></div>
                <div class="gamepadItem" id="gamepadItem"></div>
                <div class="dumbellItem" id="dumbellItem"></div>

                <div class="cat" id="cat"></div>
                <audio id="catAudio" src="./cat.mp3"></audio>

                <div class="bookItem" id="bookItem"></div>
                <div class="utensilsItem" id="utensilsItem"></div>
              </div>
              <div class="bottom">
                <div class="icon2" id="book"><i class="fa-solid fa-book fa-lg"></i></div>
                <div class="icon2" id="paw"><i class="fa-solid fa-paw fa-lg"></i></i></div>
                <div class="icon2" id="utensils"><i class="fa-solid fa-utensils fa-lg"></i></i></div>
                
              </div>
            </div>
          </div>
          <div class="right separation"></div>
          <div class="buttons-container">
            <div class="left button"></div>
            <div class="middle button"></div>
            <div class="right button"></div>
          </div>
        </div>
      </div>
      <script src="https://kit.fontawesome.com/4651c977be.js" crossorigin="anonymous"></script>
	<script src="./main.js"></script>
  </body>
</html>
